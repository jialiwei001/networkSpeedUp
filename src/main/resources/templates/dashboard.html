<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入topbar-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="commons/bar::#sidebar(activeUri='main')"></div>


        <main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-3 px-4">

            <div class="container">
                <div class="card-deck mb-3 text-center">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">月卡</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">¥30 <small class="text-muted">/月</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    手机号：<input type="text" id="phoneid"  name="username" placeholder="请输入手机号" >
                                </li>
                                <li>
                                    <input type="hidden" id="iduser"  name="phone"  th:value="${session.loginUser}">
                                </li>

                                <li>创建月卡专区</li>
                            </ul>
                            <button type="button" class="btn btn-lg btn-block btn-primary" onclick="createMonth()">创建月卡</button>
                        </div>
                    </div>
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">季卡</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">¥90 <small class="text-muted">/季</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    手机号：<input type="text" id="phoneid2"  name="username" placeholder="请输入手机号" >
                                </li>
                                <li>创建季卡专区</li>
                            </ul>
                            <button type="button" class="btn btn-lg btn-block btn-primary" onclick="createQuarter()">创建季卡</button>
                        </div>
                    </div>
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">半年卡</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">¥180 <small class="text-muted">/半年</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    手机号：<input type="text" id="phoneid3"  name="username" placeholder="请输入手机号" >
                                </li>
                                <li>创建半年卡专区</li>
                            </ul>
                            <button type="button" class="btn btn-lg btn-block btn-primary" onclick="createHalfYear()">创建年卡</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="container">
                <div class="card-deck mb-3 text-center">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">年卡</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">¥360 <small class="text-muted">/年</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    手机号：<input type="text" id="phoneid4"  name="username" placeholder="请输入手机号" >
                                </li>
                                <li>创建年卡专区</li>
                            </ul>
                            <button type="button" class="btn btn-lg btn-block btn-primary" onclick="createYear()">创建年卡</button>
                        </div>
                    </div>
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">试用卡</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">¥0 <small class="text-muted">/天</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    手机：<input type="text" id="phoneid5"  name="username" placeholder="请输入手机号" >
                                </li>
                                <li>
                                    天数：<input type="text" id="monthid5"  name="month" placeholder="请输入天数">
                                </li>

                                <li>创建试用卡专区</li>
                            </ul>
                            <button type="button" class="btn btn-lg btn-block btn-primary" onclick="createTest()">创建试用卡</button>
                        </div>
                    </div>
                    <div class="card mb-4 shadow-sm" >
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">按天续费</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">¥1 <small class="text-muted">/天</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    手机：<input type="text" id="phoneid6"  name="username" placeholder="请输入手机号" >
                                </li>
                                <li>
                                    天数：<input type="text" id="time6"  name="month" placeholder="请输入天数">
                                </li>
                                <li>按天续费</li>
                            </ul>
                            <button type="button" class="btn btn-lg btn-block btn-primary" onclick="addMoney()">一键续费</button>
                        </div>
                    </div>

                </div>

            </div>

        </main>


    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>
<script>

    function createMonth() {
        var  url= "/localUser/createMonth"
        var phone = $("#phoneid").val();
        var name = $("#iduser").val();

        $.post(url ,{"username":name,"phone":phone,"type":"月卡",},function(data,status) {
            alert(data)
        })
    }

    function createQuarter() {
        var  url= "/localUser/createMonth"
        var phone = $("#phoneid2").val();
        var name = $("#iduser").val();

        $.post(url ,{"username":name,"phone":phone,"type":"季卡",},function(data,status) {
            alert(data)
        })
    }

    function createHalfYear() {
        var  url= "/localUser/createMonth"
        var phone = $("#phoneid3").val();
        var name = $("#iduser").val();

        $.post(url ,{"username":name,"phone":phone,"type":"半年卡",},function(data,status) {
            alert(data)
        })
    }

    function createYear() {
        var  url= "/localUser/createMonth"
        var phone = $("#phoneid4").val();
        var name = $("#iduser").val();

        $.post(url ,{"username":name,"phone":phone,"type":"年卡",},function(data,status) {
            alert(data)
        })
    }

    function createTest() {
        var  url= "/localUser/createMonth"
        var number1 = $("#monthid5").val();
        var phone = $("#phoneid5").val();
        var name = $("#iduser").val();

        $.post(url ,{"username":name,"phone":phone,"type":"试用卡","number":number1,},function(data,status) {
            alert(data)
        })
    }

    function addMoney() {
        var  url= "/menber/addtimeDay"
        var dayNumber = $("#time6").val();
        var phone = $("#phoneid6").val();
        var username = $("#iduser").val();

        $.post(url ,{"username":username,"phone":phone,"time":dayNumber,},function(data,status) {
            alert(data)
        })
    }

</body>

</html>
